<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <!-- <img id="background"src="images/bg-desktop.png" alt="backGround"> -->
  <div class="container">
    <div class="icons">
      <img class="icons-img"src="images/logo.svg" alt="logo">
      <div class="icon">
        <img class="icon-img" src="images/icon-document.svg" alt="document">
        <img class="icon-img" src="images/icon-folder.svg" alt="folder">
        <img class="icon-img" src="images/icon-upload.svg" alt="upload">
      </div>
    </div>
    <div class="right">
      <p>You’ve used <span>815 GB</span>  of your storage</p>
      <div class="outside">
        <div class="inner"><div class="circle"></div></div>
        
      </div>
      <div class="gigas">

        <span>0 GB</span>
        <span>1000 GB </span>
      </div>
      <div class="left">
        <span>185</span>
        <p>GB Left</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
